<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List of Places</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/icon.png">
    </head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html"><img class="logo" src="images/logo2.png" alt="HBNB Logo"></a>
            <nav>
                <a class="login-button" href="login.html" id="login-link">Login</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="place-details" class="place_details">
            <!-- Place details will be populated dynamically -->
        <h1>LOADING PLACE...</h1>
        </section>
        <section id="reviews">
            <h2>REVIEWS</h2>
            <div class="reviews-container">
                <div class="review-card">
                    <div class="review-header">
                        <img src="images/ane.avif" alt="Reviewer" class="reviewer-img">
                        <div class="reviewer-info">
                            <h3 class="reviewer-name">Donkey</h3>
                            <p class="review-date">April 2, 2025</p>
                        </div>
                    </div>
                    <div class="review-content">
                        <p>This swamp is absolutely perfect!</p>
                    </div>
            </div>
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review">
            <form id="review-form">
                <h2>Add a Review</h2>
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" required></textarea>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <!-- Options for rating -->
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
