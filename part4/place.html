<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img class="logo" src="images/logo.png" alt="HBNB Logo">
            <nav>
                <a class="home_link" href="index.html" id="home_link">Home</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="place-details" class="place_details">
            <!-- Place details will be populated dynamically -->
        <h1>LOADING PLACE...</h1>
        </section>
        <section id="reviews">
            <h2>REVIEWS</h2>
            <div class="reviews-container">
                <div class="review-card">
                    <div class="review-header">
                        <img src="images/ane.avif" alt="Reviewer" class="reviewer-img">
                        <div class="reviewer-info">
                            <h3 class="reviewer-name">Donkey</h3>
                            <p class="review-date">April 2, 2025</p>
                        </div>
                    </div>
                    <div class="review-content">
                        <p>This swamp is absolutely perfect!</p>
                    </div>
            </div>
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
